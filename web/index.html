  <!-- Keep-alive script to prevent app from freezing -->
  <script>
    // Prevent app from freezing by keeping it active
    let keepAliveInterval;
    let visibilityChangeHandler;
    
    function startKeepAlive() {
      // Periodic heartbeat to keep app active (every 30 seconds)
      keepAliveInterval = setInterval(() => {
        if (document.visibilityState === 'visible') {
          // Trigger a minimal event to keep the app active
          window.dispatchEvent(new Event('keepalive'));
        }
      }, 30000);
      
      // Handle visibility changes
      visibilityChangeHandler = () => {
        if (document.visibilityState === 'visible') {
          // App became visible again, refresh if needed
          console.log('App became visible');
        }
      };
      
      document.addEventListener('visibilitychange', visibilityChangeHandler);
      
      // Prevent page from going to sleep (if supported)
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').catch(() => {
          // Wake lock not supported or denied
        });
      }
    }
    
    // Start keep-alive when page loads
    window.addEventListener('load', startKeepAlive);
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (keepAliveInterval) {
        clearInterval(keepAliveInterval);
      }
      if (visibilityChangeHandler) {
        document.removeEventListener('visibilitychange', visibilityChangeHandler);
      }
    });
  </script>
