spring.main.banner-mode=off
# spring-dotenv library automatically loads .env file from project root
# No need for spring.config.import - spring-dotenv handles it automatically

spring.application.name=crime-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/SafeReport
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET}
jwt.expiration-ms=604800000

logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Email Configuration (Optional - set EMAIL_ENABLED=false to disable)
# If email is disabled, user registration will still work but no emails will be sent
app.email.enabled=${EMAIL_ENABLED:false}

# Email SMTP Settings (only used if app.email.enabled=true)
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email From Settings
app.email.from=${EMAIL_USERNAME:}
app.email.from-name=${EMAIL_FROM_NAME:Crime Prevention System}

app.ai.openai-api-key=${OPENAI_API_KEY}
app.ai.openai-base-url=https://api.openai.com/v1
app.ai.openai-model=gpt-3.5-turbo
app.ai.openai-max-tokens=150
app.ai.openai-temperature=0.3

app.ai.gemini-api-key=${GEMINI_API_KEY}
app.ai.gemini-base-url=https://generativelanguage.googleapis.com/v1beta
app.ai.gemini-model=gemini-2.5-flash
app.ai.gemini-max-tokens=150
app.ai.gemini-temperature=0.3

app.ai.service=gemini
app.ai.enabled=true
app.ai.cache-enabled=true
app.ai.cache-ttl=3600

