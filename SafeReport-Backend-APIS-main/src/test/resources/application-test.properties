# Test-specific configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT configuration for tests
jwt.secret=test-secret-jwt-key-for-testing-purposes-only-at-least-256-bits-long-do-not-use-in-production
jwt.expiration-ms=604800000

# Email Configuration for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test
app.email.from=test@test.com
app.email.from-name=Crime Prevention System Test

# AI Service Configuration for tests
app.ai.openai-api-key=test-key
app.ai.openai-base-url=https://api.openai.com/v1
app.ai.openai-model=gpt-3.5-turbo
app.ai.openai-max-tokens=150
app.ai.openai-temperature=0.3
app.ai.gemini-api-key=test-key
app.ai.gemini-base-url=https://generativelanguage.googleapis.com/v1beta
app.ai.gemini-model=gemini-1.5-flash
app.ai.gemini-max-tokens=150
app.ai.gemini-temperature=0.3
app.ai.service=gemini
app.ai.enabled=false
app.ai.cache-enabled=false
app.ai.cache-ttl=3600

